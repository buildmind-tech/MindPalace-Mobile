<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<div>
  <div class="add-weibo" ng-click="add()">
    <i class="icon ion-plus"></i>
  </div>
  <ion-nav-view name="tab"></ion-nav-view>

  <ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    </ion-tab>

    <ion-tab title="消息" icon-off="ion-ios-email-outline" icon-on="ion-ios-email" href="#/tab/fxxk">
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    </ion-tab>

    <ion-tab title="搜索" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/shut">
    </ion-tab>
    <!-- Account Tab -->
    <ion-tab title="我" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    </ion-tab>


  </ion-tabs>
</div>
