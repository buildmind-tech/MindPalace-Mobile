<ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Add Weibo</h1>
       <i class="icon ion-close" style="position:absolute;top:10px;right:10px;" ng-click="close()"></i>

    </ion-header-bar>
    <ion-content>
      <textarea ng-model="text" style="width:100%; height:150px; margin-top:10px; margin-bottom:15px;padding:10px"></textarea>
      <button class="button button-balanced" ng-click="confirm(text)">Add</button>
    </ion-content>
  </ion-modal-view>
